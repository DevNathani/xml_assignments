<html>
	<head>
		<title> Employee Registration</title>
		<style>
			table{
				text-align : center;
				width: 100vw;
				
			}
			td.heading{
				background-color : silver;
				width:20%
			}
		</style>
	</head>
	<body background = "./pattern.jpg">
	<h1 align = center> Employee Registration </h1>
	<form>		  
		  <table border = 2 bordercolor = black>
		  <tr>
		  	<td class = heading> <label for="fname">First name:</label> </td>
		  	<td> <input type="text" id="fname" name="fname"> </td>
		  </tr>
		  <tr>
		  	<td class = heading> <label for="lname">Last name:</label><br> </td>
		  	<td><input type="text" id="lname" name="lname"> </td>
		  </tr>
		  <tr>
		  	<td class = heading> <label for="dob">Date of Birth</label> </td>
		  	<td> <input type="date" id="dob" name="dob"><br> </td>
		  </tr>
		
		  <tr>
		  	<td class = heading> <span>Gender </span> </td>
		  	<td>  <input type="radio" id="male" name="gender" value="MALE">
		  <label for="male">Male</label><br>
		  <input type="radio" id="female" name="gender" value="FEMALE">
		  <label for="female">Female</label><br>
		  <input type="radio" id="others" name="gender" value="OTHERS">
		  <label for="others">Others</label><br> </td>
		  </tr>
		  <tr>
		  	<td class = heading> <label for="mob">Mobile No. </label> </td>
		  	<td> <input type="number" id="mob" name="mob" size = 10> </td>
		  </tr>
		    <tr >
		  	<td class = heading colspan =2>  <button type = submit> Submit </button>  <button type = reset> Reset</button </td>
		  	
		  </tr>
		  </table>
		  
		  
	</form>
	
	
	</body>
</html>
